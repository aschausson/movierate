<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/peliculas.css">
    <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div id="cabecera" aria-level=1 aria-label="Movie Rate">
        <img id="titulo" tabindex="0" src="data/img/titulo.png" alt="" aria-label="Web de valoración de películas">
        <img role="button" id="ayuda" tabindex="0" src="data/img/ayuda.png" alt="" aria-label="Botón de ayuda, pulse enter para ver la ayuda">
    </div>

    <div id="panelAyuda" tabindex="0" aria-label="¡Vota alguna de las películas que hemos seleccionado para entrar en el sorteo de 2 entradas!.
    Tras votar, podrás ver lo que ha votado el resto de la comunidad.">
        <span role="button" id="cierraAyuda" tabindex="0" aria-label="Cerrar ayuda, pulse enter o escape para cerrar.">X</span>
        <p aria-hidden="true">¡Vota alguna de las películas que hemos seleccionado para entrar en el sorteo de 2 entradas!. Tras votar, podrás
            ver lo que ha votado el resto de la comunidad.</p>
    </div>

    <div id="contenedor" tabindex="0" aria-level=2 aria-label="Zona de películas para votar. Hay diez películas para elegir. Pulse enter en cada película para más información."></div>

    <div id="bloqueo"></div>

    <div id="peliculaGrande" tabindex="0">
        <img id="pgImagen" src="" alt="">
        <h1 id="pgTitulo">_</h1>
        <h3 id="pgGenero">_</h3>
        <h3 id="pgDirector">_</h3>
        <h3 id="pgReparto">_</h3>
        <h3>Sinopsis:</h3>
        <p id="pgSinopsis"></p>
        <hr/>
        <form onsubmit="return guardarVoto()" action="resultado.html" name="formulario" tabindex="0" aria-label="Formulario para introducir los datos del votante.">
            <div class="lineaFormulario">
                <label for="nombreUsuario">Nombre</label>
                <input type="text" name="" id="nombreUsuario" required>
            </div>

            <div class="lineaFormulario">
                <label for="emailUsuario">Email</label>
                <input type="email" name="" id="emailUsuario" required>
            </div>

            <div class="lineaFormulario">
                <label for="telefonoUsuario">Telefono</label>
                <input type="tel" name="" id="telefonoUsuario" required>
            </div>


            <button id="botonVotar" type="submit" aria-label="Botón para mandar el voto e ir a la página de resultados">VOTAR</button>
        </form>

        <img class="botonAtras" src="data/img/back.png" alt="" id="pgAtras" tabindex="0" aria-label="Botón para volver a la zona de selección de películas, pulse enter o escape.">

    </div>

    <script src="js/peliculas.js"></script>
</body>

</html>
